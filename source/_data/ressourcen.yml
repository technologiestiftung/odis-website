  - title: ODIS-Ressourcen
    groups:
      - question: Welche Daten besitze ich?
        sublinks:
          - title: Vorlage zur Durchführung einer Dateninventur
            source: Dateninventur
            url: /ressourcen/dateninventur.html
            text: Um zu entscheiden welche Daten für eine Bereitstellung als Open Data geeignet sind, kann es sinnvoll sein sich eine Übersicht über alle vorhandenen Datensätze zu verschaffen und eine Dateninventur durchzuführen. Zur strukturierten Erfassung eines Datenbestands hat ODIS eine Vorlage entwickelt, die Sie als Grundlage für Ihre eigene Dateninventur verwenden können.
            image: page/process-02.svg

      - question: Sind meine Daten für eine Veröffentlichung geeignet?
        sublinks:
          - title: Link zur Ressource is coming soon...
            source: Open Data Check
            #url: /ressourcen/example.html
            text: Um Daten als Open Data effektiv und nachhaltig zur Verfügung zustellen, sollten einige Aspekte vorangehend sichergestellt werden. Mit unserer Checkliste können Sie für jeden Datensatz überprüfen, ob dieser zur Veröffentlichung bereit ist, oder weitere Schritte notwendig sind. 
            image: ressourcenPlaceholder2.svg

      - question: Wie sieht ein gut strukturierter Datensatz aus?
        sublinks:
          - title: Link zur Ressource is coming soon...
            source: Datenqualität
            #url: /ressourcen/example.html
            text: Ein wichtiger Anspruch der an Open Data gestellt wird, ist das die Daten in einem offenen und maschinenlesbaren Format zugänglich sind. Es gibt aber noch viele andere Aspekte, die darüber entscheiden ob Anwender*innen leicht mit den Daten weiterarbeiten können. Welche Qualitätsmerkmale für die Beurteilung offener Daten herangezogen werden können, lesen Sie in unserem Leitfaden.
            image: page/process-04.svg

      - question: Studien der Technologiestiftung zu Open Data
        sublinks:
          - title: Hier geht's zur Publikation
            url: https://www.technologiestiftung-berlin.de/fileadmin/user_upload/Open_Data_in-der-Verwaltung_WEB.pdf
            text: Studie zum Status quo, den Bedarfen der Weiterentwicklung und den Perspektiven für Open Data in der Berliner Verwaltung.
            source: Open Data in der Berliner Verwaltung
          - title: Hier geht's zur Publikation
            source: Open Data in der Praxis
            url: https://www.technologiestiftung-berlin.de/fileadmin/daten/media/publikationen/160128_TSB_OpenDataBerlin.pdf
            text: Umfrage mit Open Data-Akteuren in Berlin zu Empfehlungen und Bedarfen bei der Open Data Bereitstellung und Anwendung.
            #image: page/process-04.svg
          - title: Hier geht's zur Publikation
            url: https://www.technologiestiftung-berlin.de/fileadmin/daten/media/publikationen/140201_Studie_Digitales_Gold_Open_Data.pdf
            text: Untersuchung zur Abschätzung des quantifizierbaren Wertes und volkswirtschaftlichen Nutzens von Open Data für Berlin.
            source: Digitales Gold

    
